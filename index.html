<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./img/fork.svg" />
        <h2 id="title">Calorie Counter</h2>
        <img class="hamburger" src="./img/menu-button.svg" />
      </nav>

      <section>
        <div class="container">
          <form class="form">
            <input
              type="text"
              class="form-style"
              id="input-item"
              placeholder="Enter Items"
            />
            <input
              type="number"
              class="form-style"
              id="input-calorie"
              placeholder="Calories"
            />
            <input type="submit" class="add-button" />
          </form>

          <table class="table" cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <th>Foods</th>
                <th>Calories</th>
              </tr>
            </thead>
            <tbody id="list"></tbody>
          </table>

          <div class="sum">
            <h2 id="total"></h2>
          </div>
        </div>
      </section>
    </header>

    <script src="js/app.js"></script>
  </body>
</html>
